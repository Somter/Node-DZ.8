<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Ввод товаров</h2>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <form action="http://localhost:8080/prod" method="post">
                <div class="form-group">
                    <label for="firstproduct">1 продукт</label>
                    <input type="text" class="form-control" id="firstproduct" name="firstproduct" placeholder="Введите продукт">
                </div>
                <div class="form-group">
                    <label for="secondproduct">2 продукт</label>
                    <input type="text" class="form-control" id="secondproduct" name="secondproduct" placeholder="Введите продукт">
                </div>
                <div class="form-group">
                    <label for="thirdproduct">3 продукт</label>
                    <input type="text" class="form-control" id="thirdproduct" name="thirdproduct" placeholder="Введите продукт">
                </div>
                <div class="form-group">
                    <label for="fourthproduct">4 продукт</label>
                    <input type="text" class="form-control" id="fourthproduct" name="fourthproduct" placeholder="Введите продукт">
                </div>
                 <div class="form-group">
                    <label for="fifthproduct">5 продукт</label>
                    <input type="text" class="form-control" id="fifthproduct" name="fifthproduct" placeholder="Введите продукт">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
